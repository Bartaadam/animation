<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #animation {
  position: relative;
  width: 400px;
  height: 400px;
  border: 1px solid black;
  overflow: hidden;
}

#image {
  position: absolute;
  top: 0;
  left: 0;
  animation-name: move;
  animation-duration: 3s;
  animation-iteration-count: infinite;
}

@keyframes move {
  0% {left: 0;}
  50% {left: 300px;}
  100% {left: 0;}
}
</style>
<body>
    <div id="animation">
        <img id="image" src="zart.png" alt="Animation">
      </div>
</body>
</html>
