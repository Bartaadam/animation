            <script type = "text/javascript">

          </script>
                <script type = "text/javascript">
             
                   var imgObj = null;
                   
                   function init() {
                      imgObj = document.getElementById('myImage');
                      imgObj.style.position= 'relative'; 
                      imgObj.style.left = '0px'; 
                   }
                   function moveLeft() {
                      imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
                   }
                   
                   window.onload = init;
                
             </script>
       </head>
       
       <body>   
          <form>
             <img style="height: 200;" id = "myImage" src = "nyitott.jpg" />
            <br>
             <input type = "button" value = "Balra" onclick = "moveLeft();" />
             <input type = "button" value = "Jobbra" onclick = "moveRight();" />
          </form>
         
   </head>

   </body>
